<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif; /* Changed to Poppins for consistency with the new design */
      background-color: #f1f1f1; /* Consistent background color */
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      flex: 1;
      background: linear-gradient(135deg, #1e1f3f, #0a013d, #000011); /* Matching gradient from sign-up */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .left img {
      max-width: 90%; /* Adjusted for better responsiveness */
      height: auto;
    }

    .right {
      flex: 1; /* Allows the right section to take up available space, reducing the gap */
      background-color: #fef1d6; /* Matching color from sign-up */
      padding: 40px 30px;
      border-top-left-radius: 30px; /* Adjusted radius for the login page's right side */
      border-bottom-left-radius: 30px; /* Adjusted radius for the login page's right side */
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1); /* Adjusted shadow for the login page's right side */
    }

    .right h2 {
      margin-bottom: 25px;
      font-size: 28px; /* Matching font size */
      color: #111; /* Matching color */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #222;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #e8e1cf; /* Matching input background */
      color: #333;
      font-size: 14px; /* Matching font size */
    }

    /* Icon styling for input fields */
    .input-with-icon {
      display: flex;
      align-items: center;
      background-color: #e8e1cf;
      border-radius: 10px;
      padding: 5px 10px; /* Adjusted padding to better fit the icon */
      margin-bottom: 15px; /* Consistent margin */
    }

    .input-with-icon i {
      margin-right: 10px;
      color: #555; /* Icon color */
    }

    .input-with-icon input {
      flex-grow: 1; /* Allows input to take remaining space */
      padding: 5px 0; /* Adjust padding here to avoid double padding */
      border: none;
      outline: none;
      background-color: transparent;
      font-size: 14px;
      color: #333;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Align items vertically */
      font-size: 0.85rem;
      margin: 10px 0 20px 0; /* Adjusted margin */
      color: #333;
    }

    .options label {
        display: flex;
        align-items: center;
        gap: 5px; /* Space between checkbox and text */
        cursor: pointer;
    }

    .options a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
    }

    .btn {
      background-color: #111; /* Matching button background */
      color: white;
      border: none;
      border-radius: 15px; /* Matching button border-radius */
      padding: 12px;
      width: 100%;
      margin-top: 15px; /* Adjusted margin-top for consistency */
      font-size: 16px; /* Matching font size */
      cursor: pointer;
    }

    .divider {
      text-align: center;
      margin: 20px 0; /* Matching margin */
      font-weight: 500;
      color: #444;
    }

    .signup-btn { /* Renamed from login-btn to signup-btn for consistency */
      background-color: #e8e1cf; /* Matching button background */
      color: #333;
      border: none;
      border-radius: 15px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left {
        height: 300px;
      }
      .right {
        width: 100%; /* Ensures full width on smaller screens */
        border-radius: 0;
        box-shadow: none;
        flex: auto; /* Allow it to adjust based on content */
        padding: 30px 20px; /* Adjust padding for smaller screens */
      }
      .right h2 {
          font-size: 24px;
      }
      .options {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="img/s1.png" alt="Illustration" />
    </div>
    <div class="right">
      <h2>Log in</h2>
      <form id="login-form">
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required />
          <i class="fas fa-eye-slash" style="cursor: pointer;"></i>
        </div>
        <div class="options">
          <label>
            <input type="radio" name="remember" /> Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Log in</button>
      </form>
      <div class="divider">Or</div>
      <button class="signup-btn" onclick="window.location.href='sign.html'">Sign up</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Login successful!");
          // Save token if needed: localStorage.setItem('token', data.token);
          window.location.href = "game.html";
        } else {
          alert(data.error || "Login failed");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Try again later.");
      }
    });
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
