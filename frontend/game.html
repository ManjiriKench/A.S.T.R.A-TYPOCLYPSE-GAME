<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Rooms</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0b1c;
      color: #fef1d6;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      width: 45%;
      padding: 60px 50px;
      background-color: #171534;
      display: flex;
      flex-direction: column;
      gap: 30px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: 1px;
      margin: 0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 12px 18px;
      background-color: transparent;
      border: 2px solid #d4c7fc;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      outline: none;
      width: 80%;
    }

    input::placeholder {
      color: #d4c7fc;
    }

    .teammates-box {
      background-color: #fef1d6;
      padding: 20px;
      border-radius: 20px;
      width: 80%;
    }

    .teammates-box h3 {
      color: #222;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .teammate {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg, #b7c2ff, #dbb9ff);
      border-radius: 30px;
      padding: 10px 15px;
      margin: 10px 0;
      color: #222;
      font-weight: 500;
    }

    .teammate img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #fff;
    }

    .right {
      width: 55%;
      height: 100%;
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .teammates-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #f5f0e1; /* beige */
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
    }

    .start-game-btn {
      margin-top: 10px;
      background-color: #efe4c4;
      border: none;
      color: #333;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-game-btn:hover {
      background-color: #e0d9c4;
    }

    .timer-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #efe4c4;
      color: #111;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        width: 100%;
        padding: 30px 20px;
      }

      .right {
        display: none;
      }

      input, .teammates-box {
        width: 100%;
      }

      .timer-box {
        font-size: 0.9rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Countdown Timer -->
  <div class="timer-box" id="timer">05:00</div>

  <div class="container">
    <div class="left">
      <h1>GAME<br/>ROOMS</h1>
      <div class="input-group">
        <input type="text" placeholder="create room    Olivia Wilson" />
        <input type="text" placeholder="join room       hello@reallygreatsite.com" />
      </div>
      <div class="teammates-box">
        <h3>Team Mates</h3>
        <div class="teammate"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="avatar" /> Teammate 1</div>
        <div class="teammate"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="avatar" /> Teammate 2</div>
        <div class="teammate"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="avatar" /> Teammate 3</div>
      </div>
      <button class="start-game-btn" onclick="window.location.href='count.html'">Start Game</button>
    </div>
    <div class="right">
      <img src="image.png" alt="Game Room Visual" />
    </div>
  </div>

  <!-- Timer Script -->
  <script>
    let totalSeconds = 5 * 60; // 5 minutes
    const timerElement = document.getElementById("timer");

    const interval = setInterval(() => {
      totalSeconds--;

      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;

      timerElement.textContent =
        (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

      if (totalSeconds <= 0) {
        clearInterval(interval);
        window.location.href = "not.html"; // Redirect if no one joins
      }
    }, 1000);
  </script>
</body>
</html>
