<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #21213f; /* Dark blue background from the image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide any overflow, especially for confetti */
            color: #f1f1f1; /* Default text color for titles */
        }

        .leaderboard-container {
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            width: 90%;
            max-width: 1200px; /* Limit overall width */
            gap: 50px; /* Space between leaderboard and trophy */
            padding: 40px;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the left */
        }

        .leaderboard-title {
            font-size: 3.5em; /* Large font size for "LIVE" and "LEADERBOARD" */
            line-height: 1em; /* Tight line height */
            font-weight: 700;
            text-transform: uppercase;
            color: #f1f1f1; /* White text */
            margin-bottom: 40px;
        }

        .leaderboard-card {
            background-color: #e0e0e0; /* Light gray background for the card */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%; /* Take full width of its flex container */
            max-width: 400px; /* Max width for the card */
        }

        .leaderboard-headers {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .leaderboard-entry {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #d2c8ea, #b2a4e2, #a090dc); /* Gradient for entries */
            border-radius: 15px;
            padding: 10px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .leaderboard-entry:last-child {
            margin-bottom: 0; /* No margin for the last entry */
        }

        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .user-info i {
            margin-right: 10px;
            color: #6a5e9a; /* Icon color */
            font-size: 1.2em;
        }

        .username {
            color: #333; /* Darker text for username */
            font-weight: 600;
            font-size: 0.9em;
        }

        .points-section {
            display: flex;
            align-items: center;
        }

        .points-circle {
            width: 35px;
            height: 35px;
            background-color: #fbd66d; /* Yellow color for points circle */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* White text for points (though not visible in image, good practice) */
            font-weight: 700;
            font-size: 0.8em;
            border: 3px solid #f9c235; /* Darker yellow border */
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1); /* Inner shadow for depth */
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For positioning confetti */
        }

        .trophy-image {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3)); /* Stronger shadow for the trophy */
            transform: scale(1.1); /* Slightly enlarge the trophy */
        }

        /* Confetti styling - simple dots and lines to simulate */
        /* You would typically use a library or more complex animations for realistic confetti */
        .confetti {
            position: absolute;
            background-color: #f7d74d; /* Gold color for confetti */
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none; /* Allows clicks to pass through */
            animation: fall 3s infinite linear; /* Basic falling animation */
        }

        .confetti.small { width: 5px; height: 5px; }
        .confetti.medium { width: 8px; height: 8px; }
        .confetti.large { width: 12px; height: 12px; border-radius: 2px; transform: rotate(45deg); } /* Rectangular confetti */

        /* Positioning of confetti elements (adjust as needed) - Concentrated near trophy */
        .confetti:nth-child(1) { top: 15%; left: 70%; animation-delay: 0s; transform: translate(-10px, 0) rotate(15deg); }
        .confetti:nth-child(2) { top: 25%; left: 80%; animation-delay: 0.5s; transform: translate(5px, -5px) rotate(-20deg); }
        .confetti:nth-child(3) { top: 35%; left: 65%; animation-delay: 1s; transform: translate(-15px, 10px) rotate(30deg); }
        .confetti:nth-child(4) { top: 45%; left: 85%; animation-delay: 1.5s; transform: translate(10px, 0) rotate(-10deg); }
        .confetti:nth-child(5) { top: 55%; left: 75%; animation-delay: 2s; transform: translate(-5px, -10px) rotate(25deg); }
        .confetti:nth-child(6) { top: 20%; left: 60%; animation-delay: 2.5s; transform: translate(0, 15px) rotate(-15deg); }
        .confetti:nth-child(7) { top: 30%; left: 90%; animation-delay: 0.2s; transform: translate(15px, -5px) rotate(10deg); }
        .confetti:nth-child(8) { top: 40%; left: 55%; animation-delay: 0.8s; transform: translate(-10px, 5px) rotate(-20deg); }
        .confetti:nth-child(9) { top: 50%; left: 80%; animation-delay: 1.2s; transform: translate(5px, 10px) rotate(30deg); }
        .confetti:nth-child(10) { top: 60%; left: 70%; animation-delay: 1.8s; transform: translate(0, -15px) rotate(-10deg); }
        .confetti:nth-child(11) { top: 10%; left: 75%; animation-delay: 0.3s; } /* More confetti */
        .confetti:nth-child(12) { top: 30%; left: 85%; animation-delay: 0.7s; }
        .confetti:nth-child(13) { top: 50%; left: 60%; animation-delay: 1.1s; }
        .confetti:nth-child(14) { top: 20%; left: 50%; animation-delay: 1.6s; }
        .confetti:nth-child(15) { top: 40%; left: 95%; animation-delay: 2.1s; }
        .confetti:nth-child(16) { top: 65%; left: 80%; animation-delay: 2.8s; }
        .confetti:nth-child(17) { top: 5%; left: 65%; animation-delay: 0.1s; }
        .confetti:nth-child(18) { top: 25%; left: 95%; animation-delay: 0.6s; }
        .confetti:nth-child(19) { top: 45%; left: 55%; animation-delay: 1.4s; }
        .confetti:nth-child(20) { top: 60%; left: 75%; animation-delay: 1.9s; }


        @keyframes fall {
            0% { transform: translate(0, -100px) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(50px, 600px) rotate(360deg); opacity: 0; }
        }


        /* --- Responsive Adjustments --- */
        @media (max-width: 992px) {
            .leaderboard-container {
                flex-direction: column;
                gap: 40px;
                padding: 30px;
            }
            .left-section, .right-section {
                flex: none; /* Remove flex sizing */
                width: 100%;
                display: flex; /* Re-enable flex for internal alignment */
                justify-content: center;
                align-items: center;
            }
            .leaderboard-title {
                font-size: 2.5em;
                margin-bottom: 30px;
                text-align: center; /* Center title on smaller screens */
            }
            .leaderboard-card {
                max-width: 350px; /* Adjust max width */
                padding: 25px;
            }
            .trophy-image {
                max-width: 80%; /* Smaller trophy */
                margin-top: 20px;
            }
        }

        @media (max-width: 600px) {
            .leaderboard-container {
                padding: 20px;
                gap: 30px;
            }
            .leaderboard-title {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .leaderboard-card {
                padding: 20px;
            }
            .leaderboard-entry {
                padding: 8px 12px;
            }
            .points-circle {
                width: 30px;
                height: 30px;
                font-size: 0.75em;
            }
            .user-info i {
                font-size: 1em;
            }
            .username {
                font-size: 0.8em;
            }
            .trophy-image {
                max-width: 70%;
            }
            .confetti { display: none; } /* Hide confetti on very small screens for performance */
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="left-section">
            <h1 class="leaderboard-title">
                LIVE <br>LEADERBOARD
            </h1>
            <div class="leaderboard-card">
                <div class="leaderboard-headers">
                    <span>Username</span>

                </div>
                <div class="leaderboard-entry">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span class="username">Username 1</span>
                    </div>
                    <div class="points-section">
                        <div class="points-circle"></div>
                    </div>
                </div>
                <div class="leaderboard-entry">
                    <div class="user-info">

                    </div>
                    <div class="points-section">

                <div class="leaderboard-entry">

        <div class="right-section">

    </div>
</body>
</html>
